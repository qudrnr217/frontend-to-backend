<html>
    <head>

    </head>
    <body>
        <div id='outside'> <!-- 0 -->
            <input type="checkbox" id='i1'>
            <label for="">운동</label>

            <input type="checkbox"id='i2'>
            <label for="">쇼핑</label>
        
            <input type="checkbox"id='i3'>
            <label for="">식사</label>
        
            <input type="checkbox"id='i4'>
            <label for="">수면</label>
            
        </div>

        <script>
            // event delegation, 이벤트 위임 
            // div안에 input들이 들어가있기 때문에 bubble phase로 인해 맨위의 event만 걸어도
            //위로 올라오면서 input들도 다 거칠 수 있음. 
            //ex) 밑에서 outside만 걸었는데 input모두를 사용할 수 있음.
            const cp_div =document.querySelector('#outside')
            cp_div.addEventListener('click',(event)=>{
                if (event.target.id === 'i1'){
                    console.log('운동')
                }
                else if (event.target.id === 'i2'){
                    console.log('쇼핑')
                }
                else if (event.target.id === 'i3'){
                    console.log('식사')
                }
                else if (event.target.id === 'i4'){
                    console.log('수면')
                }

                //console.log('cp_div event 발생: -'+event.target.tagName) -->
            })
            cp_div.addEventListener('click',(event)=>{
                console.log('div_event 처리')
            })
            
        </script>
    </body>
</html>
