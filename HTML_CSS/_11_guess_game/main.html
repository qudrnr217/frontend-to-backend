<html>
    <head></head>
    <body>
        <h1>숫자를 입력하세요</h1>
        <div>
            <input id='input_num' type="text">
            <button id = 'btn_submit'>제출</button>
            <button id = 'btn_chgClr'>색바꾸기</button>
        </div>
        <h1 id='result'></h1>
        
        <script>
            //event -> 사용자가 컴퓨터에게 행동을 일으키는 것들(component,widget)
            //event listener -> event를 처리 해주는 것.
            const w_btn_submit = document.querySelector('#btn_submit')
            const w_btn_chgClr = document.querySelector('#btn_chgClr')
            const w_input = document.querySelector('#input_num')
            const w_h1_result = document.querySelector('#result')

            const isEven = (n)=>{ //n이 짝수면 true 반환, 아니면 false
                if(n%2==0){
                    return true
                }
                else{
                    return false
                }
            }

            w_btn_submit.addEventListener('click', ()=>{
                console.log('버튼 눌렸음!!!')

                const temp = parseInt(w_input.value)
                //NaN = Not a Number == null
                if(!temp){//NaN
                    w_h1_result.textContent = "똑바로 입력하세요"
                }
                else{
                    let decision = '홀수'
                    if (isEven(temp)==true){
                        decision = '짝수'
                    }
                    w_h1_result.textContent = temp+'는 '+decision+'입니다' //''를 마지막에 붙이면 str으로 자동 변환됨.
                }
                w_input.value = '' //입력한 값을 지워 줌
                w_input.focus() //입력할 수 있도록 커서를 위치
            })
            //Red --> Green -->Blue
            const clr_array=['red','green','blue','pink','yellow','black']
            let clr_idx = 0
            w_btn_chgClr.addEventListener('click', ()=>{
                clr_idx = (clr_idx + 1)% clr_array.length
                console.log('현재 색은 : '+clr_array[clr_idx]) //색깔이 바뀌는지 확인하기위해
                w_h1_result.style.color = clr_array[clr_idx]
            })
            
        </script>
    </body>
</html>
