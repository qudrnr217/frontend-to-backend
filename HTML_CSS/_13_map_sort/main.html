        <script>

            //3. sort 오름차순
            const c= [45,33,22,11,7,99]
            console.log('c is: '+c)
            //slice() -->전체복사 
            const sc=c.slice().sort((a,b)=>{
                if (a<b){return -1}
                else if(a>b){return 1}
                else{return 0}
            }) //a<b negative 값 return. a=b 0 return a>b positive value return
            console.log('c is: ',c)
            console.log('sorted sc is: '+sc)
            
            //위의 sort와 sc2는 같음. 위의 sort를 간단하게 a-b로 정리.
            const sc2=c.slice().sort((a,b)=>a-b)
            console.log('sc2 is: '+sc2)

            //내림차순
            const sc3=c.slice().sort((a,b)=>b-a)
            console.log('sc3 is: '+sc3)

            //4. 복사본 만들어서 sort --->slice()
            const a=[1,2,3]
            a.slice(2,3) //2=start idx , 3=end idx
            a.splice(2,1) //2=start idx, start부터 뽑아올 개수
            


            
        </script>
