    <body>
        <script>
           
            //object literal 내용 비교
            const a ={name:'찰스',age:20}
            const c ={name:'찰스',age:26}
            const d=a;
            /*
            const cmp_ol = (_x1,_x2) => {
                if((_x1.name ===_x2.name)&&(_x1.age===_x2.age)){
                    return true
                }
                else{
                    return false
                }
            }

            console.log('cmp_ol(a,d): '+cmp_ol(a,d));
            */

            const cmp_ol=(_x1,_x2) => {
                let _x1_keys=Object.keys(_x1)
                let _x2_keys=Object.keys(_x2)
                let isEqual=true //flag
                if (_x1_keys.length !== _x2_keys.length){
                    return false
                }
                
                _x1_keys = _x1_keys.sort()
                _x2_keys = _x2_keys.sort()

                _x1_keys.forEach((elem,idx)=>{ //for each는 return을하면 그 idx에 대한것만 return 되기때문에
                    //그다음 idx는 계속 실행 
                    if (_x1_keys[idx]!==_x2_keys[idx]){
                        isEqual= false
                    }
                    if(_x1[_x1_keys[idx]] !== _x2[_x2_keys[idx]]){
                        isEqual= false
                    }

                })

                return isEqual
            }

            console.log('cmp_ol(a,c): '+cmp_ol(a,c))
        </script>
    </body>
