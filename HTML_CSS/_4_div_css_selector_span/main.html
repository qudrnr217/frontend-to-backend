<!--div 를 사용하면 장점 1. 디자인(CSS)이 쉬워짐 
2. javascript의 연산결과를 어느 지점(region)인지 지정하기 편함  
HTML(구조,내용)+CSS(디자인)+javascript(동적)역할을 함.--> 

<html>
    <head>
        <link rel="stylesheet" href="./main.css">  <!-- 링크를 사용하여 main.css와 연동시킨다.-->
    </head>
    <body>
        <div class="divclass" id="first"> <!-- id는 꼭 안붙여도 됨, class를 사용하 같은 가족으로 묶을 수 있다.-->
            <h1>H1 입니다.</h1>
        </div>

        <div class="divclass" id="second">
            <h1>H1 두 번째 입니다.</h1>
        </div>
        
        <div class="divclass" id="third">
            <h1>H1 세 번째 입니다.</h1>
        </div>
        

    </body>
</html>
